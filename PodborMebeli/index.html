<!DOCTYPE html><html lang="ru">	 <head>	<title>Главная</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__content _container">		<div class="header__wrapper">			<div class="header__body">				<div class="header__left">					<div class="header__logo">						<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="Лого"></picture>					</div>					<div class="header__text">						Прямые работодатели для подборщиков мебели					</div>				</div>				<div class="header__right">					<div class="header__phone">						<p>+7 (495) 662-95-23</p>						<a href="#callback" class="link__phone _popup-link">Заказать обратный						звонок</a>						<a href="#callback" class="_icon-phone _popup-link"></a>					</div>				</div>			</div>		</div>	</div></header>			<main class="page">			</main>			<footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>		<div class="popup popup_callback">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>			<div class="popup__title">				Оставьте ваши контактные данные				и наш менеджер свяжется с вами				в течение 30 минут			</div>			<form action="#" class="form">				<div class="form__line">					<label for="name" class="form__label">Введите ваше имя</label>					<input id="name" autocomplete="off" type="text" name="form[]" data-error="" data-value="Например, Алексей" class="input input__name ">					<label for="phone" class="form__label">Введите ваш телефон</label>					<input id="phone" autocomplete="off" type="tel" name="form[]" data-error="Не заполненно поле 'Телефон'"data-value="Телефон" class="input input__phone _phone _req">					</div>								<button type="submit" class="form__button btn">Отправить</button>			</form>		</div>	</div></div><div class="popup popup_massagename-message">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>		<!-- Swiper --><!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
